[buildout]
extends  = base-only-odoo.cfg versions.cfg odoo.cfg

bin-directory = ${buildout:directory}/bin
config-directory = ${buildout:directory}/etc
templates-directory = ${buildout:directory}/templates
versions = versions


parts +=
    env
    py
    initdb
    openerp
    supervisor
    scripts
    supervisor-cron


find-links = http://download.gna.org/pychart/

extensions = mr.developer
sources-dir = eggs-custom

eggs +=

[sources]


[settings]
folder = odoo

openerp_xmlrpc_port = 9969
openerp_xmlrpcs_port = 9171


postgres_host = 127.0.0.1
postgres_db_name = odoo_precoalvi
postgres_user = odoo
postgres_password = odoo
postgres_port = 5432
postgres_maxconn = 100

supervisor_port = 9003
supervisor_url = http://127.0.0.1
